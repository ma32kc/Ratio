<!DOCTYPE html>
<html lang="ru">

<head>
   <title>Главная</title>
   <meta charset="UTF-8">
   <meta name="format-detection" content="telephone=no">
   <!-- <style>body{opacity: 0;}</style> -->
   <link rel="stylesheet" href="css/style.css">
   <link rel="shortcut icon" href="favicon.ico">
   <!-- <meta name="robots" content="noindex, nofollow"> -->
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
   <div class="wrapper">
      <header>
         <div class="header__container">
            <div class="header__title">2048</div>
            <div class="header__score score-header">
               <div class="score-header__column">
                  <div class="score-header__title">Score</div>
                  <div class="score-header__number score-header__number-now">0</div>
               </div>
               <div class="score-header__column">
                  <div class="score-header__title">Best</div>
                  <div class="score-header__number score-header__number-best">0</div>
               </div>
            </div>
            <div class="new-game">New Game</div>
            <div class="result"></div>
            <div class="time">
               <input type="text" name="form[]" data-error="Ошибка" placeholder="Введите имя" class="input">
               <span class="minutes">00</span>:<span class="seconds">00</span>
            </div>
         </div>
      </header>
      <main class="game">
         <div class="game__container">
            <div class="game__content">
               <div class="game__field field-game">
               </div>
            </div>
         </div>
      </main>
      <footer>
         <div class="footer__container">
            <div class="leaderboard">
               <div class="leaderboard__title">Таблица результатов</div>
               <div class="leaderboard__body">
                  <div class="leaderboard__item">
                     <div class="leaderboard__label">Имя</div>
                     <div class="leaderboard__label">Время</div>
                  </div>
               </div>
            </div>
         </div>
      </footer>
   </div>
   <script src="js/index.js"></script>
</body>

</html>
